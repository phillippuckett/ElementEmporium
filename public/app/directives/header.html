<div id="header">
    
    <div id="homeIcon">
        <a href="/#/home">Element Emporium</a>
    </div>
    
    <div class="subHeader">
        <div id="search">
            <form ng-submit="productSearch(productName)">
                <button id="submit" type="submit">SEARCH</button>
                <input id="searchInput" type="search" ng-model="productName" placeholder="abc" required>
            </form>
        </div>    
        <div id="headerMenu">
            <a id="headerMenuButton" ng-hide="loggedIn" href="/#/registration">REGISTER</a>
            <a id="headerMenuButton" ng-hide="loggedIn" href="/#/login">LOGIN</a>
            <a id="headerMenuButton" ng-show="loggedIn" href="/#/order">CHECKOUT</a>
            <a id="headerMenuButton" ng-show="loggedIn" href="/api/logout">LOGOUT</a>
        </div>
    </div>
    
</div>
