<div id="accountView" class="accountView" controller="accountController">
    <div class="profile">
        <div class="information">
            <p>{{username}}</p> 
            <p>{{email}}</p>
        </div>
        <div class="information">
            <p>{{apt}}</p>
            <p>{{street}}</p>
            <p>{{city}}</p>
            <p>{{state}}</p>
            <p>{{zip}}</p>
            <p>{{country}}</p>
        </div>
        <div class="information">
            <p>{{cardHolder}}</p>
            <p>xxxx xxxx xxxx {{lastFourdigitsOfCard}}</p>
            <p>exp: {{mm}}/{{yyyy}}</p>
            <p>{{cardCompany}}</p>
        </div>
    </div>

        <div class="recentViewsA"></div>
        <div class="recentViewsB"></div>
        <div class="recentViewsC"></div>
    </div>-->
</div>
