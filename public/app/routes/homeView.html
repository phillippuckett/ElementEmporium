<div id="productView" ng-controller="productHunter">

    <div class="productBox" ng-repeat="product in products">
        <div class="productPhoto"><img class="image" src="{{product.image}}"></div>
        <div class="productInfo">
            <div class="p">
                <p>{{product.title}}</p>
                <p>{{product.description}}</p>
                <p>{{product.quantity}} Atom</p>
                <p>VIN# {{product._id}}</p>
                <p>${{product.price}}</p>
                <!--<p>Reviews: {{reviews}}</p>-->
            </div>
            <a class="purchaseButton" href="/#/order">Buy {{product.title}}</a>
        </div>
    </div>

</div>
