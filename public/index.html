<!DOCTYPE html>
<html lang="en" ng-app="eCommerce">

<head>
    <meta charset="UTF-8">
    <title>eCommerce</title>
    <!--Styles-->
    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/headerStyle.css">
    <link rel="stylesheet" href="css/homeStyle.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="css/copyrightStyle.css">


</head>

<body ng-controller="headerController">
    <!--Header-->
    <div id="headerBarId" class="headerBarClass">
        <a href="/#/home" id="homeIconId" class="homeIconClass">ECOMMERCE</a>
        <form ng-submit="productSearch(productName)">        
            <button style="float: right;" type="submit">SEARCH</button>
        <input ng-model="productName" class="search" type="search" onkeypress="">
        </form>

    </div>

    <div id="menuId" class="menuClass">
        <login></login>
    </div>

    <!--Ui-Router-->
    <ui-view></ui-view>

    <!--CopyRight Directive-->
    <copyright-dir></copyright-dir>

    <!--Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!--Scripts-->
    <script src="js/app.js"></script>
    <script src="js/routes/home/homeController.js"></script>
    <script src="js/directives/login/loginDir.js"></script>
    <script src="js/directives/copyright/copyrightDir.js"></script>
    <script src="js/header/headerController.js"></script>

</body>

</html>
