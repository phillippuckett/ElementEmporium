<!--<script type="text/ng-template" id="/login.html">-->
<div id="loginView">
    <div ng-show="error">
        <span>{{ error.message }}</span>
    </div>

    <form ng-submit="logIn()">
        <div id="login">
            <input type="text" class="loginInput" placeholder="Username" g-model="user.username">
            <br>
            <input type="password" class="loginInput" placeholder="Password" ng-model="user.password">
            <br>
            <button class="loginSubmit" type="submit">Log In</button>
        </div>
    </form>
</div>
<!--</script>-->
